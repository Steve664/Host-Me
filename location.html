<!-- book  starts-->
     .<div class="container text-center mt-3 mb-4" id="book">
       <h4 class="mb-2 text-center pt-5">Book your Preffered Hostel Here.</h4>
       <h5 class="pb-3 text-center pt-3">Check the booking Guidelines <a href="">Here</a> first!</h5>
       <div class="row">
         <div class="col-sm-12">
           <form action="">
            <div class="row pb-3">
              <div class="col-md-6">
                <label for="name" class="pb-2">Your Full Name</label><br>
                <input type="text" name="" id="name" placeholder="Your name...">
              </div>
              <div class="col-md-6">
                <label for="idno/psspt" class="pb-2">Your ID / PASSPORT number</label><br>
                <input type="text" name="" id="idno" placeholder="Your ID / PSSPT...">
              </div>
            </div> 

            <div class="row pt-3">
              <div class="col-sm-6">
                <label for="phone1" class="pb-2">Phone Number.</label><br>
                  <input type="number" id="phone1" placeholder="Your Phone number...">
              </div>
              <div class="col-sm-6">
                <label for="emergency" class="pb-2">Emergency Contacts</label><br>
                <input type="number" id="phone2" placeholder="Emergency Phone number...">
              </div>
            </div>

            <div class="row pt-3">
              <div class="col-sm-6">
                <label for="loc" class="pb-2">Choose your Location from the available options</label><br>
             <select name="" id="location">
               <option value="room">Select Your Location</option>
               <option value="">Embakasi Courts</option>
               <option value="">Pangani Wings</option>
               <option value="">Ngong Heights</option>
               <option value="">Imara Daima area</option>
               <option value="">Westlands Greens</option>
               <option value="">Eastleigh Heights</option>
               <option value="">Kasarani Garden city</option>
             </select>
              </div>
              <div class="col-sm-6">
                <label for="name" class="pb-2">Choose accomodation with monthly prices.</label><br>
                <select name="" id="accomodate">
                  <option value="">Select Room type</option>
                 <option value="room">Single Room--@ sh 5000 ($50) plus sh 5000 ($50) Deposit</option>
                 <option value="room">Bed Sitter Room--@ sh 7500 ($75) plus sh 7500 ($75) Deposit</option>
                 <option value="room">1 Bed Room--@ sh 12000 ($120) plus sh 10000 ($100) Deposit</option>
                 <option value="room">2 Bed Room--@ sh 15000 ($150) plus sh 10000 ($100) Deposit</option>
                </select>
              </div>
            </div>
            <div class="row pt-3">
              <div class="col-sm-6">
                <label for="period" class="pb-2">The period of time you will stay, minimum 1 month.</label><br>
                  <input type="number" id="period" placeholder="number of months to stay...">
              </div>
              <div class="col-sm-6">
                <label for="period" class="pb-2">From Date:</label><br>
                <input type="date" id="dateperiod" placeholder="Frrom this date">
              </div>
            </div>
             
            <div class="col-sm-12 text-center pb-5 pt-4">
              <button type="submit" id="">Proceed</button>
            </div>
           </form>
         </div>
       </div>
     </div>


<!-- book  ends-->
